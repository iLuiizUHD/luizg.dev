{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %} LuizG - Blog : {{ post.title }} {% endblock title %}
{% block custom_style %}
  <link rel="stylesheet" href="{% static 'css/blog/post.css' %}">
  <link rel="stylesheet" href="{% static 'css/blog/view.css' %}">
{% endblock custom_style %}
{% block content %}
<section class="blog-container">
  <h1>{{post.title}}</h1>
  <div class="form-group margin-top-2">
    <div id="editor-view"></div>
    <input type="hidden" name="text" id="content-input" value="{{post.text}}">
  </div>
  <div class="media pb-5">
    <img src="https://picsum.photos/64" class="mr-3 rounded-circle" alt="You brocks">
    <div class="media-body">
      <p class="mt-0 posted-by">{{ user|title }}</p>
      <div class="share-container d-flex flex-row-reverse">
        <i class="mdi mdi-bookmark-outline"></i>
        <i class="mdi mdi-instagram pr-3 i-ig"></i>
        <i class="mdi mdi-twitter pr-3 i-tw"></i>
        <i class="mdi mdi-facebook pr-3 i-fb"></i>
        {% comment %} <i class="mdi mdi-bookmark"></i> {% endcomment %}
      </div>
    </div>
  </div>
</section>
<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">

<!-- This should be the last to be included! -->
<script src="{% static 'js/blog/view_post.js' %}"></script>
{% endblock content %}
