{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %} LuizG - Blog : {{ post.title }} {% endblock title %}
{% block custom_style %}
  <link rel="stylesheet" href="{% static 'css/blog/post.css' %}">
{% endblock custom_style %}
{% block content %}
<section class="container blog-container">
  <h1>{{ post.title }}</h1>
  <p>{{ post.text }}</p>
</section>
{% endblock content %}
