{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %} LuizG - Blog : {% trans "New post" %} {% endblock title %}
{% block custom_style %}
  <link rel="stylesheet" href="{% static 'css/blog/post.css' %}">
{% endblock custom_style %}
{% block content %}

<!-- Vue APP ( this is the page too) -->
<section class="container blog-container" id="app">
  <div class="post-editor">
    <form method="post" class="margin-top-10">
      <button type="submit" class="btn btn-primary margin-top-8 fr">Submit</button>
      <div class="form-group margin-top-15">
        <input type="text" class="form-control post-title-input" id="title" aria-describedby="titleInput" placeholder="My awesome title" autocomplete="off">
      </div>
      <div class="form-group margin-top-2">
        <div id="editor"></div>
      </div>
    </form>
  </div>
</section>

<!-- Scripts -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">

<!-- This should be the last to be included! -->
<script src="{% static 'js/blog/main.js' %}"></script>
{% endblock content %}
